<!DOCTYPE html>
<html>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	crossorigin="anonymous">
    <head>
        <title>Maggie's</title>
    </head>

    
	<body>
	<h1>Login to Maggie's</h1>
    <div class="container">

      <form class="form-signin" id="login_form" method="post" action="/maggie01/login/">
        {% csrf_token %}
		<h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input input type="text" name="username" value="" size="50" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input input type="password" name="password" value="" size="50" class="form-control" placeholder="Password" required>
 
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

  </body>

	
</html>
